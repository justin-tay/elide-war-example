<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Elide Example App</title>
    <link rel="stylesheet" href="https://unpkg.com/denali-css@2.5.1/css/denali.css"
        integrity="sha384-8lg7P3ZnBu+GIuQ3B9NhMNujeBi3L37NMq83Ssu6q4SoVMr7NF9sNwsYEV8JtH+D"
        crossorigin/>
    <link rel="stylesheet" href="https://unpkg.com/@denali-design/icons@1.2.1/dist/font/denali-icons-font.css"
        integrity="sha384-50L446WTIVqX/oENy5BRc9YsSkPXG9Opkr9/sM1/A4cE/R3lQuxkSslRQRhHYGXH"
        crossorigin/>
    <script>
    function switchFrame(url, element) {
        let activeElements = document.getElementsByClassName('is-active');

        for (let item of activeElements) { 
          item.classList.remove('is-active');
        }

        document.getElementById('iframe').src = url;
        element.classList.add('is-active');
    }
    </script>
</head>
<body class="denali-default-theme">
    <nav class="nav">
        <div class="nav-left">
            <a href="https://elide.io"><img class="nav-brand" src="https://elide.io//assets/images/elide-white-logo.png"/></a>
        </div>
        <div class="nav-right">
            <a class="nav-item is-active" onclick="switchFrame('./swagger/index.html', this)">Explore JSON-API</a>
            <a class="nav-item" onclick="switchFrame('./graphiql/index.html', this)">Explore GraphQL</a>
            <a class="nav-item" onclick="switchFrame('./graphiql/subscription.html', this)">Explore Subscriptions</a>
        </div>
    </nav>
    <iframe id="iframe" src="./swagger/index.html" style="left:0; bottom:0; right:0; width:100%; height:100vh; border:none; margin:0; padding:0;"/>
</body>
</html>
